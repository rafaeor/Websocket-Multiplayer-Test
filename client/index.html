<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Web-Sockets</title>
    <link rel = "stylesheet" href="/client/styles.css"></head>
</head>
<body>
<div id ="global">
    <!--Sign in HTML-->
    <div id="signDiv">
        Enter your username: <input id="signDiv-username" type="text"></input><br>
        <button id = "signDiv-signIn">Enter</button>
        <!--Password: <input id="signDiv-password" type="password"></input><br>
        <button id = "signDiv-signUp">Sign Up</button>-->
    </div>
</div>
<div id = "gameDiv">
    <div id="game">
        <canvas id = "ctx"></canvas>
        <canvas id = "ctx-ui"></canvas>
        
    </div>
    
    <div id="bellowGame">
        <div id="ui">
            <button onclick="changeMap()" style="position: absolute;bottom: 0px; left: 0px;">
                Change Map
            </button>
        </div>
        <!--Chat HTMl-->
        <div id = "chat-text" style="width: 500px;height: 100px; overflow-y: scroll;">
            <div>Hello!</div>
        </div>
        <form id="chat-form">
            <input id="chat-input" type="text" style="width:500px"></input>
        </form>
    </div>
</div>
</body>
</html>
<!-- Script -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script><!-- Uses your internet bandwidth -->
<script src="/client/scripts/ClientPlayer.js"></script>
<script src="/client/scripts/app.js"></script>
