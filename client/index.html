<!--Sign in HTML-->
<div id="signDiv">
    Username: <input id="signDiv-username" type="text"></input><br>
    Password: <input id="signDiv-password" type="password"></input><br>
    <button id = "signDiv-signIn">Sign In</button>
    <button id = "signDiv-signUp">Sign Up</button>
</div>

<div id = "gameDiv" style="display: none;">
    <canvas id = "ctx" width="500" height="500" style="border: 1px solid #000000;"></canvas>

    <!--Chat HTMl-->
    <div id = "chat-text" style="width: 500px; height: 100px; overflow-y: scroll;">
        <div>Hello!</div>
    </div>
    <form id="chat-form">
        <input id="chat-input" type="text" style="width:500px"></input>
    </form>
</div>

<!-- Script -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
<script>
    let socket = io();

    //
    //Text input
    //
    let signDiv = document.getElementById('signDiv');
    let signDivUsername = document.getElementById('signDiv-username');
    let signDivSignIn = document.getElementById('signDiv-signIn');
    let signDivSignUp = document.getElementById("signDiv-signUp");
    let signPassword = document.getElementById("signDiv-password");

    signDivSignIn.onclick = function(){
        socket.emit('signIn',{username:signDivUsername.value,password:signPassword.value});
    }
    signDivSignUp.onclick = function(){
        socket.emit('signUp',{username:signDivUsername.value,password:signPassword.value});
    }
    socket.on('signInResponse', function(data){
        if(data.success){
            signDiv.style.display = 'none';
            gameDiv.style.display = 'inline-block'
        } else {alert("Sign in unsuccessul")};
    });
    socket.on('signUpResponse', function(data){
        if(data.success){alert("Sign up successul")
        } else {alert("Sign up unsuccessul")};
    });
    // chat
    let chatText = document.getElementById('chat-text');
    let chatInput = document.getElementById('chat-input');
    let chatForm = document.getElementById('chat-form');

    //game
    let ctx = document.getElementById("ctx").getContext("2d");
    ctx.font = '30px Arial';

    //import Init from './scripts/Init.js';
    // init
    var Player = function(initPack){
		var self = {};
		self.id = initPack.id;
		self.number = initPack.number;
		self.x = initPack.x;
		self.y = initPack.y;
		Player.list[self.id] = self;
		return self;
	}
	Player.list = {};
 
 
	var Bullet = function(initPack){
		var self = {};
		self.id = initPack.id;
		self.x = initPack.x;
		self.y = initPack.y;
		Bullet.list[self.id] = self;		
		return self;
	}
	Bullet.list = {};
 
 
	socket.on('initPack',function(data){	
		//{ player : [{id:123,number:'1',x:0,y:0},{id:1,number:'2',x:0,y:0}], bullet: []}
		for(var i = 0 ; i < data.player.length; i++){
			new Player(data.player[i]);
		}
		for(var i = 0 ; i < data.bullet.length; i++){
			new Bullet(data.bullet[i]);
		}
	});
        //when new stuff created, contains all the data
    // update
        //difference
        socket.on('update',function(data){
		//{ player : [{id:123,x:0,y:0},{id:1,x:0,y:0}], bullet: []}
		for(var i = 0 ; i < data.player.length; i++){
			var pack = data.player[i];
			var p = Player.list[pack.id];
			if(p){
				if(pack.x !== undefined)
					p.x = pack.x;
				if(pack.y !== undefined)
					p.y = pack.y;
			}
		}
		for(var i = 0 ; i < data.bullet.length; i++){
			var pack = data.bullet[i];
			var b = Bullet.list[data.bullet[i].id];
			if(b){
				if(pack.x !== undefined)
					b.x = pack.x;
				if(pack.y !== undefined)
					b.y = pack.y;
			}
		}
	});
    // remove
        //when player get removed
        socket.on('removePack',function(data){
        for(let i = 0; i<data.player.length; i++){
            delete Player.list[data.player[i]];
        };
        for(let i = 0; i<data.bullet.length; i++){
            delete Bullet.list[data.bullet[i]];
        };
    });

    setInterval(function(){
        ctx.clearRect(0,0,500,500);
        for(let i in Player.list){
            ctx.fillText(Player.list[i].number,Player.list[i].x,Player.list[i].y); // letters
        };
        for(let i in Bullet.list){
            ctx.fillRect(Bullet.list[i].x-5,Bullet.list[i].y-5,10,10);//rect
            //top left -5 and bottom right -5 for the rect being at center.
        };
    },40);//24 fps

    socket.on('addToChat', function(data){
        chatText.innerHTML += '<div>' + data+ '</div>';
        chatText.scrollTop = chatText.scrollHeight;
    });
    
    socket.on('evalAnswer', function(data){
        console.log(data);
    });
    chatForm.onsubmit = function(e){
        e.preventDefault();//prevent page from reloading
        if(chatInput.value[0] === '/'){
            //console.log("Sent:" + chatInput.value.slice(1));
            socket.emit('evalServer',chatInput.value.slice(1));
        }
        else {socket.emit('sendMessageToServer',chatInput.value);}
        chatInput.value='';
    }

    document.onkeydown = function(event){
        if(event.keyCode==68)// d
        {
            socket.emit('keyPress',{inputId:'right',state:true})
        }
        if(event.keyCode==83){
            socket.emit('keyPress',{inputId:'down',state:true});
        }
        if(event.keyCode==65)// a
        {
            socket.emit('keyPress',{inputId:'left',state:true});
        }
        if(event.keyCode==87)// w
        {
            socket.emit('keyPress',{inputId:'up',state:true});
            
        }
    };

    document.onkeyup = function(event){
        if(event.keyCode==68)// d
        {
            socket.emit('keyPress',{inputId:'right',state:false})
        }
        if(event.keyCode==83)// s
        {
            socket.emit('keyPress',{inputId:'down',state:false})
        }
        if(event.keyCode==65)// a
        {
            socket.emit('keyPress',{inputId:'left',state:false});
        }
        if(event.keyCode==87)// w
        {
            socket.emit('keyPress',{inputId:'up',state:false})
        }
    };

    document.onmousedown = function(event){
        socket.emit('keyPress',{inputId:'attack',state:true});
    }
    document.onmouseup = function(event){
        socket.emit('keyPress',{inputId:'attack',state:false});
    }
    document.onmousemove = function(event){
        let x = -250 + event.clientX - 8;
        let y = -250 + event.clientY - 8;
        let angle = Math.atan2(y,x) / Math.PI * 180;
        socket.emit('keyPress',{inputId:'mouseAngle',state:angle});
    }

</script>
